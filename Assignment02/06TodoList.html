<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    #todo-container {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      margin-right: 5px;
    }

    button {
      padding: 10px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      background: #eee;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      gap: 2px;
      align-items: center;
    }
    li div{
      display: flex;
      gap: 2px;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="todo-container">
    <h2>My To-Do List</h2>
    <input type="text" id="todo-input" placeholder="Enter a new task...">
    <button onclick="addTodo()">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <script>
    function addTodo() {
      const input = document.getElementById('todo-input');
      const taskText = input.value.trim();

      if (taskText === '') return;

      const li = document.createElement('li');

      li.innerHTML = `
        <span>${taskText}</span>
        <div>
          <button class="delete-btn" onclick="toggleComplete(this)">Complete</button>
          <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
        </div>
       `;

      document.getElementById('todo-list').appendChild(li);
      input.value = '';
    }

    function deleteTodo(button) {
      const li = button.parentElement;
      li.remove();
    }

    function toggleComplete(span) {
      span.parentElement.classList.toggle('completed');
    }
  </script>
</body>
</html>
