<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }
        #btn{
            border: 1px solid white;
            color: white;
            background-color: silver    ;
            height: 40px;
            border-radius: 10px;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="btn" onclick="ChangeColor()">Change Color</button>
    <script>
        const arr = ['yellow', 'green', 'brown', 'aqua', 'blue', 'blueviolet', 'chocolate', 'cyan', 'pink', 'gold']
        const ChangeColor = () =>{
            let num = Math.floor(Math.random() * 10);
            document.body.style.backgroundColor = arr[num] 
        }
    </script>
</body>
</html>
